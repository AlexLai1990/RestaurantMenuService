<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>
	 <div>
         <form class="panel-body form-horizontal payment-form" method="POST" action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}">
		 <h3 class="text-center">New Menu</h3>
             <div class="form-group">
                 <label for="Name" class="col-sm-3 col-sm-offset-1 control-label">Name</label>
                 <div class="col-sm-5">
                     <input type="text" class="form-control" id="Name" name="Name">
                 </div>
             </div>
             <div class="form-group">
                 <label for="Description" class="col-sm-3 col-sm-offset-1 control-label">Description</label>
                 <div class="col-sm-5">
					<textarea class="form-control" rows="3" name = "Description"></textarea>
				 </div>
             </div> 
             <div class="form-group">
                 <label for="Course" class="col-sm-3  col-sm-offset-1 control-label">Course</label>
                 <div class="col-sm-5">
                     <input type="number" class="form-control" id="Course" name="Course">
                 </div>
             </div>
             <div class="form-group">
                 <label for="Price" class="col-sm-3  col-sm-offset-1 control-label">Price</label>
                 <div class="col-sm-5">
					<input type="number" class="form-control" placeholder="$8.88" id="Price" name="Price">
                  </div> 
             </div>  
			 
             <div class="form-group">
                 <div class="col-sm-9 text-right">
                     <button type="submit" class="btn btn-default preview-add-button">
                         <span class="glyphicon glyphicon-plus"></span> Submit
                     </button>
                 </div>
             </div>
         </form>
     </div>
</body>
</html>
